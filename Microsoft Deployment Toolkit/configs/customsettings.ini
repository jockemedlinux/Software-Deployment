[Settings]
Priority=ByLaptop, ByDesktop, ByVirtual, Default
Properties=MyCustomProperty

[Default]
OSInstall=Y
SkipCapture=NO
SkipAdminPassword=YES
SkipProductKey=YES
SkipComputerBackup=YES
SkipBitLocker=YES
SkipTimeZone=YES
SkipTaksSequence=NO
SkipApplication=NO
SkipDomain=YES
SkipUserData=YES
SkipFinalSummary=YES
SkipSummary=YES
SkipWorkgroup=YES
SkipDomainMembership=YES
SkipRoles=YES

;locales
SkipLocaleSelection=YES
UILanguage=sv-SE
UserLocale=sv-SE
KeyboardLocale=041D:0000041D
KeyboardLocalePE=041D:0000041D
TimeZone=110
TimeZoneName=W. Europe Standard Time

;credentials
UserID=mdt
UserPassword=mdt
UserDomain=WORKGROUP
AdminPassword=password

;Tasks (Ã¤ndra till YES och speca din TS om du vill)
;TaskSequenceID=xxx

;;;Computernames
SkipComputerName=YES
OSDComputerName=NA-#Right("%SerialNumber%",6)#

;logging
SLShare=%DeployRoot%\Logs\#year(date) & "-" & month(date) & "-" & day(date)#\#hour(now) & ";" & minute(now)#\
SLShareDynamicLogging=%DeployRoot%\Logs\Livelog\
EventService=http://RAMbunctious:9800

;others
_SMSTSOrgName=JML@SoftwareDeployment
_SMSTSPackageName=%TaskSequenceName% on %OSDComputerName%

FinishAction=SHUTDOWN

#############################################################################

[ByLaptop]
OSDComputerName=Laptop--#Right("%SerialNumber%",6)#

[ByDesktop]
OSDComputerName=Desktop--#Right("%SerialNumber%",6)#

[ByVirtual]
OSDComputerName=Virtual-#Right("%SerialNumber%",6)#